syntax = "proto3";
option go_package = "github.com/butlerhq/butler/api/services/connectors/v1;connectors";
package v1;

import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";

message CatalogConnector {
  string id = 1;
  enum AuthType {
    OAUTH2 = 0;
    API_KEY = 1;
  }
  string name = 2;
  string iconUrl = 3;
  string authType = 4;
  string authUrl = 5;
}

message CatalogConnectorList {
  repeated CatalogConnector connectors = 2;
}

message WorkspaceConnectorList {
  repeated WorkspaceConnector connectors = 1;
}

message WorkspaceConnector {
  string id = 1;
  string workspaceId = 2;
  string name = 3;
  string status = 4;
  google.protobuf.Timestamp expiresIn = 5;
  google.protobuf.Timestamp createdAt = 6;
  google.protobuf.Timestamp updatedAt = 7;
}
