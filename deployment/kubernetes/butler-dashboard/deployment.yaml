kind: Deployment
apiVersion: apps/v1
metadata:
  name: butler-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: butler-dashboard
  template:
    metadata:
      labels:
        app: butler-dashboard
    spec:
      containers:
        - name: butler-dashboard
          image: butlerhq/butler-dashboard
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
      restartPolicy: Always