version: "3.6"

services:
  jaeger:
    container_name: jaeger_container
    image: jaegertracing/all-in-one:1.27
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    ports:
      - 5775:5775/udp
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 14268:14268
      - 14250:14250
      - 9411:9411
    networks:
      - butler_net

  postgres:
    image: public.ecr.aws/c1s5x5y2/butlerhq/postgres:12-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_MULTIPLE_DATABASES=user_db,connector_db,airbyte
    networks:
      - butler_net

  temporal:
    container_name: temporal
    depends_on:
      - postgresql
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development.yaml
    image: temporalio/auto-setup:1.15.0
    networks:
      - butler_net
    ports:
      - 7233:7233
    volumes:
      - ./dynamicconfig:/etc/temporal/config/dynamicconfig

  temporal-admin-tools:
      container_name: temporal-admin-tools
      depends_on:
        - temporal
      environment:
        - TEMPORAL_CLI_ADDRESS=temporal:7233
      image: temporalio/admin-tools:1.15.0
      networks:
        - butler_net
      stdin_open: true
      tty: true

  temporal-web:
      container_name: temporal-web
      depends_on:
        - temporal
      environment:
        - TEMPORAL_GRPC_ENDPOINT=temporal:7233
        - TEMPORAL_PERMIT_WRITE_API=true
      image: temporalio/web:1.13.0
      networks:
        - butler_net
      ports:
        - 8088:8088

  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    volumes:
      - redis:/data
    networks:
      - butler_net

  minio:
    container_name: minio
    image: minio/minio
    ports:
      - 9000:9000
      - 9099:9099
    environment:
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: password
    volumes:
      - minio:/data
    command: server  --console-address ":9099" /data

volumes:
  postgres:
  redis:
  minio:

networks:
  butler_net:
    name: butler_network
